<html>
	<body>
		<div id="posts"></div>
		<input id="user" type="text"/>
		<input id="text" type="text"/>
		<button id="send">send</button>
		<br>
		<input id="committee" type="text"/>
		<button id="newCommittee">new committee</button>
		<br>
		<input id="project" type="text"/>
		<button id="newProject">new project</button>
		<br>
		<input id="topic" type="text"/>
		<button id="newTopic">new topic</button>
	</body>	
</html>
<script src="/lib/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
/////// Socket.io event handling

	var socket = io.connect('http://0.0.0.0:3000');
	
	socket.on('forumPost', function (data) {
		$('#posts').append(data);
	});

	socket.on('chatter', function (data) {
		$('#posts').append(data);
	});


////// JQuery button clicks

	$('#send').on('click', function () {
		var data = {
			committee: 'rush',
			project: 'cs',
			topic: 'powerpoint',
			user: $('#user').val(),
			text: $('#text').val()
		};
		socket.emit('comment',data);
	});

	$('#newCommittee').on('click', function () {
		var data = {
			committee: $('#committee').val()
		};
		socket.emit('new',data);
	});

	$('#newProject').on('click', function () {
		var data = {
			project: $('#project').val()
		};
		socket.emit('new',data);
	});

	$('#newTopic').on('click', function () {
		var data = {
			topic: $('#topic').val()
		};
		socket.emit('new',data);
	});

</script>
